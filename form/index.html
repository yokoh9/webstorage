<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Local storage - フォームの入力内容保存</title>
<link rel="stylesheet" href="../common/css/bootstrap.min.css">
<script src="../common/js/jquery-1.9.1.min.js"></script>
<script src="js/form.js"></script>
</head>
<body>

<div class="container">
	<div class="page-header">
		<h1>フォームの入力内容を保存</h1>
	</div>
	<div class="well">
		<ul>
			<li>入力された値をLocalStorageに随時保存。</li>
			<li>LocalStorageに値がある場合は、ページロード時に値を表示。</li>
			<li>［リセット］ボタン押下で、LocalStorageデータをクリア。</li>
		</ul>

	</div>

	<form class="form-horizontal" style="margin:50px 0;">
		<div class="form-group">
			<label class="control-label col-sm-2" for="name">氏名</label>
			<div class="col-sm-6">
				<input type="text" name="name" id="name" class="form-control">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">性別</label>
			<div class="col-sm-6">
				<label class="radio-inline">
					<input type="radio" name="sex" value="male">
					男性
				</label>
				<label class="radio-inline">
					<input type="radio" name="sex" value="female">
					女性
				</label>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="address">住所</label>
			<div class="col-sm-6">
				<input type="text" name="address" id="address" class="form-control">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="tel">電話番号</label>
			<div class="col-sm-6">
				<input type="text" name="tel" id="tel" class="form-control">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="email">Email</label>
			<div class="col-sm-6">
				<input type="text" name="email" id="email" class="form-control">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="sex">チェックボックス</label>
			<div class="col-sm-6">
				<label class="checkbox-inline">
					<input type="checkbox" name="checkbox1" value="check1">オプション1
				</label>
				<label class="checkbox-inline">
					<input type="checkbox" name="checkbox1" value="check2">オプション2
				</label>
				<label class="checkbox-inline">
					<input type="checkbox" name="checkbox1" value="check3">オプション3
				</label>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="select01">セレクトリスト</label>
			<div class="col-sm-6">
				<select id="select01" name="select1" class="form-control">
					<option value="option1">オプション1</option>
					<option value="option2">オプション2</option>
					<option value="option3">オプション3</option>
					<option value="option4">オプション4</option>
					<option value="option5">オプション5</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="textarea">テキストエリア</label>
			<div class="col-sm-6">
				<textarea id="textarea" name="textarea1" rows="3" class="form-control"></textarea>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-4">
				<input type="submit" value="送信" class="btn btn-primary">
				<input type="reset" value="リセット" class="btn btn-default btn_clear">
			</div>
		</div>
	</form>

</div><!-- /.container -->

</body>
</html>
