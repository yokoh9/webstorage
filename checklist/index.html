<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Local storage - 最近チェックした商品</title>
<link rel="stylesheet" href="../common/css/bootstrap.min.css"><link rel="stylesheet" href="./css/style.css">
<script src="../common/js/jquery-1.9.1.min.js"></script>
<script src="../common/js/jquery.tmpl.min.js"></script>
<script src="./js/checklist.js"></script>
</head>
<body>

<div class="container">
	<div class="page-header">
		<h1>最近チェックした商品</h1>
	</div>
	<div class="well">
		<ul>
			<li>JSONデータより商品情報を表示。</li>
			<li>商品詳細ページ参照時に、URLから商品IDを取得　⇒　LocalStorageに格納（最新5つ）。</li>
			<li>LocalStorageの商品IDとマッチする商品をチェックリストに表示。</li>
		</ul>

	</div>

	<div class="row row-offcanvas row-offcanvas-right">
		<div class="col-xs-12 col-sm-9">
			<p class="pull-right visible-xs">
				<button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
			</p>

			<div class="row item_list">

				<script type="text/x-jquery-tmpl" id="itemListTemplate">
				<div class="col-4 col-sm-4 col-lg-3 item">
					<a href="item_${id}.html">
						<img src="images/${id}.jpg" alt="">
						<span class="title">${title}</span>
						<span class="price">${price}円</span>
					</a>
				</div>
				</script>

			</div><!--/row .item_list-->
		</div><!--/main column-->

		<div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar" role="navigation">
			<div class="jumbotron">
				<p>Banner</p>
			</div>

			<div class="panel panel-success">
				<div class="panel-heading">
					<h3 class="panel-title">最近チェックした商品</h3>
				</div>
				<div class="panel-body">
					<ul class="checklist">

						<script type="text/x-jquery-tmpl" id="checkListTemplate">
						<li>
							<a href="./item_${id}.html">
								<img src="./images/${id}.jpg" alt="">
								<span class="title">${title}</span>
								<span class="price">${price}円</span>
							</a>
						</li>
						</script>

					</ul>
				</div>
			</div><!--/.panel-->

		</div><!--/side column-->
	</div><!--/columns-->

</div><!-- /.container -->

</body>
</html>
