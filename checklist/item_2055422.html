<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Local storage - 最近チェックした商品</title>
<link rel="stylesheet" href="../common/css/bootstrap.min.css"><link rel="stylesheet" href="./css/style.css">
<script src="../common/js/jquery-1.9.1.min.js"></script>
<script src="../common/js/jquery.tmpl.min.js"></script>
<script src="./js/checklist.js"></script>
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<a class="navbar-brand" href="../">HOME</a>
		</div>
		<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li class="active"><a href="index.html">&lt;&lt; 商品一覧へ</a></li>
			</ul>
		</div><!--/.nav-collapse -->
	</div>
</div><!--/.navbar -->

<div class="container" style="padding-top:40px;">
	<div class="page-header">
		<h1>商品タイトル</h1>
	</div>

	<div class="row row-offcanvas row-offcanvas-right">
		<div class="col-xs-12 col-sm-9">
			<p class="pull-right visible-xs">
				<button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
			</p>
			<div class="row item_detail">

				<script type="text/x-jquery-tmpl" id="itemDetailTemplate">
				<div class="col-4 col-md-4 col-sm-6 col-lg-4">
					<p class="image"><img src="./images/${id}.jpg" alt=""></p>
				</div>
				<div class="col-8 col-md-8 col-sm-6 col-lg-8">
					<p class="title">${title}</p>
					<p class="price">${price}円</p>
					<p>${text}</p>
				</div>
				</script>

			</div><!--/row .item_detail-->
		</div><!--/main column-->

		<div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar" role="navigation">

			<div class="panel panel-success">
				<div class="panel-heading">
					<h3 class="panel-title">最近チェックした商品</h3>
				</div>
				<div class="panel-body">
					<ul class="checklist">

						<script type="text/x-jquery-tmpl" id="checkListTemplate">
						<li>
							<a href="./item_${id}.html">
								<img src="./images/${id}.jpg" alt="">
								<span class="title">${title}</span>
								<span class="price">${price}円</span>
							</a>
						</li>
						</script>

					</ul>
				</div>
			</div><!--/.panel-->

		</div><!--/side column-->
	</div><!--/columns-->

</div><!-- /.container -->

</body>
</html>
